    <script>
        let imgIds = ["img0", "img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9",
                      "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19",
                      "img20", "img21", "img22", "img23", "img24", "img25", "img26", "img27", "img28", "img29",
                      "img30", "img31", "img32", "img33", "img34", "img35"];
    
        let currentScore = 0;
        let placesVisited = 0;
        let previousLocation = 0;
        let zebraSpots = [1, 8, 12, 22, 34];
        let lionPosition = 14;
        let isGameOver = false;
    
        function check(position) {
            if (isGameOver) return;
    
            let imgElementId = imgIds[position];
            let imgElement = document.getElementById(imgElementId);
    
            if (position === lionPosition) {
                imgElement.src = "lion.jpg";
                isGameOver = true;
                currentScore -= 2;
            } else if (zebraSpots.includes(position)) {
                imgElement.src = "zebra.jpg";
                currentScore += 4;
            } else {
                imgElement.src = "elephant.jpg";
                currentScore += 1;
            }
    
            placesVisited++;
            previousLocation = position;
            updateStats();
        }
    
        function updateStats() {
            document.getElementById("score").innerText = "Score: " + currentScore;
            document.getElementById("locations").innerText = "Locations Visited: " + placesVisited;
        }
    
        function help() {
            let prevRow = Math.floor(previousLocation / 6);
            let prevCol = previousLocation % 6;
            let lionRow = Math.floor(lionPosition / 6);
            let lionCol = lionPosition % 6;
    
            let nearbyLocations = [
                (previousLocation - 1 + 36) % 36,
                (previousLocation + 1) % 36,
                (previousLocation - 6 + 36) % 36,
                (previousLocation + 6) % 36
            ];
    
            for (let i = 0; i < nearbyLocations.length; i++) {
                if (zebraSpots.includes(nearbyLocations[i])) {
                    document.getElementById("help-result").innerText = "Hint: I see stripes!";
                    return "I see stripes!";
                }
            }
    
            if (Math.abs(prevRow - lionRow) <= 1 && Math.abs(prevCol - lionCol) <= 1) {
                document.getElementById("help-result").innerText = "Hint: Roar!";
                return "Roar!";
            }
    
            document.getElementById("help-result").innerText = "Hint: It's grey.";
            return "It's grey.";
        }
    </script>
